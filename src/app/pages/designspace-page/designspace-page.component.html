<br>
<div class="container">
    <div class="row">
        <h1>{{ project?.name }}</h1><i class="fa fa-pencil fa-lg my-3 mx-2 edit-icon" data-toggle="modal" data-target="#nameModal"></i>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xl-2 p-0 px-2 mt-3">
        <div class="card-body components ml-4">
            <div class="card-header red darken-2 white-text">Control</div>
            <a (click)="addInput(); saveProject()" class="list-group-item"><i class="fa fa-pencil-square-o mr-2"></i>Input</a>
            <a (click)="addOutput(); saveProject()" class="list-group-item"><i class="fa fa-sign-out mr-2"></i>Output</a>
            <a (click)="executeSession()" class="list-group-item"><i class="fa fa-play mr-2"></i>Execute</a>
        </div>
        <div class="card-body components ml-4 mt-3">
            <div class="card-header red darken-2 white-text">Components</div>
            <a (click)="addNode('Add', 'Math'); saveProject()" class="list-group-item"><i class="fa fa-calculator mr-2"></i><span class='text-muted'>Math</span>/Add</a>
            <a (click)="addNode('Subtract', 'Math'); saveProject()" class="list-group-item"><i class="fa fa-calculator mr-2"></i><span class='text-muted'>Math</span>/Subtract</a>
            <a (click)="addNode('Multiply', 'Math'); saveProject()" class="list-group-item"><i class="fa fa-calculator mr-2"></i><span class='text-muted'>Math</span>/Multiply</a>
            <a (click)="addNode('Divide', 'Math'); saveProject()" class="list-group-item"><i class="fa fa-calculator mr-2"></i><span class='text-muted'>Math</span>/Divide</a>
            <a *ngFor="let item of components" (click)="addNode(item.name, item.author)" class="list-group-item"><i class="fa fa-cube mr-2"></i><span class='text-muted'>{{ item.author }}</span>/{{ item.name }}</a>
        </div>
    </div>
    <div class="col-xl-9 ml-4 p-0 mt-3">
        <svg id="mainsvg" class="grey lighten-3" #svgElement
        (click)="click($event)">
        <line id="edgepath" x1="0" y1="0" x2="0" y2="0" class="fakeEdge"/>
    </svg>
</div>
</div>

<div *ngIf="project">
    <div class="modal fade" id="nameModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title w-100" id="myModalLabel">Project Title</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <input type="text" [(ngModel)]="project.name">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="saveProject()">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade right" id="resultsModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-full-height modal-right" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title w-100" id="myModalLabel">Results</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <ul class="list-group z-depth-0">
                            <li class="list-group-item active">[2,2,2,2]</li>
                            <li class="list-group-item">[2,2,2,2]</li>
                            <li class="list-group-item">[2,2,2,2]</li>
                        </ul>                      
                    </div>
            </div>
        </div>
    </div>
</div>
