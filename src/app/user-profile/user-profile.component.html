<br>
<div class="container">
    <div class="row">
        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
            <app-profile-box></app-profile-box>
            <app-info-box></app-info-box>

        </div>
    </div>
</div>

<!--Panel-->
<div class="card">
  <h3 class="card-header red darken-2 white-text">Projects</h3>
  <div class="card-body">
    <div class="list-group">
      <a [routerLink]="['/projects', item.id]" class="list-group-item list-group-item-action flex-column align-items-start" *ngFor="let item of projects">
        <div class="d-flex w-100 justify-content-between">
          <h5 class="mb-1">{{ item.name }}</h5>
        </div>
        <p class="mb-1">{{ item.description }}</p>
      </a>
    </div>
  </div>
</div>
<!--/.Panel-->
