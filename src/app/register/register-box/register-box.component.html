<!--Form with header-->
<div class="card">
    <div class="card-block">
        <!--Header-->
        <div class="form-header brand-color">
            <h3><i class="fa fa-user"></i> Register</h3>
        </div>

        <!--Body-->
        <div class="md-form">
            <input #name type="text" id="name" class="form-control">
            <label for="name">Your name</label>
        </div>
        <div class="md-form">
            <input #email type="text" id="email" class="form-control">
            <label for="email">Your email</label>
        </div>

        <div class="md-form">
            <input #password type="password" id="password" class="form-control">
            <label for="password">Your password</label>
        </div>

        <div class="text-center">
            <button (click)="add(name.value, email.value, password.value);" class="btn brand-color btn-block" routerLinkActive="active">Register</button>
        </div>

    </div>
    <div class="modal-footer">
        <div class="container">             
            <div class="text-center">
                <small>
                    Have an account?
                    <a routerLink="/login" routerLinkActive="active">Log In.</a>
                </small>
            </div>
        </div>
    </div>
</div>
<!--/Form with header-->
