<!--Form with header-->
<div class="card">
    <div class="card-block">
        <form (ngSubmit)="onSubmit(f.value)" #f="ngForm">
            <!--Header-->
            <div class="form-header brand-color">
                <h3><i class="fa fa-user"></i> Register</h3>
            </div>
    
            <!--Body-->
            <div class="md-form">
                <input #nameInput type="text" name="username" class="form-control" ngModel>
                <label for="form3">Your username</label>
            </div>
            <div class="md-form">
                <input type="text" name="email" class="form-control" ngModel>
                <label for="form2">Your email</label>
            </div>
    
            <div class="md-form">
                <input type="password" name="password" class="form-control" ngModel>
                <label for="form4">Your password</label>
            </div>
    
            <div class="text-center">
                <button type="submit" class="btn brand-color btn-block">Register</button>
            </div>
        </form>

    </div>
    <div class="modal-footer">
        <div class="container">             
            <div class="text-center">
                <small>
                    Have an account?
                    <a routerLink="/login" routerLinkActive="active">Log In.</a>
                </small>
            </div>
        </div>
    </div>
</div>
<!--/Form with header-->
