
<!--Form with header-->
<div class="card">
    <div class="card-block">

        <!--Header-->
        <div class="form-header brand-color">
            <h3><i class="fa fa-lock"></i> Login</h3>
        </div>

        <form (ngSubmit)="onSubmit(f.value)" #f="ngForm">
            <!--Body-->
            <div class="md-form">
                <i class="fa fa-envelope prefix"></i>
                <input type="text" name="username" class="form-control" ngModel>
                <label for="form2">Your username</label>
            </div>
    
            <div class="md-form">
                <i class="fa fa-lock prefix"></i>
                <input type="password" name="password" class="form-control" ngModel>
                <label for="form4">Your password</label>
            </div>
    
            <div class="text-center">
                <button type="submit" class="btn brand-color btn-block">Login</button>
            </div>
        </form>
    </div>

    <!--Footer-->
    <div class="modal-footer">
	    <div class="container">
		    <div class="text-center">
		        <small>
                    Don't have an acount? 
                    <a routerLink="/register" routerLinkActive="active">Sign Up.</a>
                </small>
		    </div>
		    <div class="text-center">
		        <small><a href="#">Forgot Password?</a></small>	    	
		    </div>
	    </div>
    </div>

</div>
<!--/Form with header-->
