
<!--Form with header-->
<div class="card">
    <div class="card-block">

        <!--Header-->
        <div class="form-header brand-color">
            <h3><i class="fa fa-lock"></i> Login</h3>
        </div>

        <form [formGroup]="loginForm" (ngSubmit)='onSubmit()' novalidate>
            <!--Body-->
            <div class="md-form">
                <input type="text" id="username" formControlName="username" class="form-control" required>
                <label for="username">Your username</label>
            </div>
            <div class="md-form">
                <input type="password" id="password" formControlName="password" class="form-control" required>
                <label for="password">Your password</label>
            </div>
    
            <div class="text-center">
                <button type="submit" class="btn brand-color btn-block">Login</button>
            </div>
        </form>
    </div>

    <!--Footer-->
    <div class="modal-footer">
	    <div class="container">
		    <div class="text-center">
		        <small>
                    Don't have an acount? 
                    <a routerLink="/register" routerLinkActive="active">Sign Up.</a>
                </small>
		    </div>
		    <div class="text-center">
		        <small><a href="#">Forgot Password?</a></small>	    	
		    </div>
	    </div>
    </div>

</div>
<!--/Form with header-->
