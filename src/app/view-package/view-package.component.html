<!--View for package-->
<br>
<div class="container">
  <br>
  <br>
  <!-- Package header -->
  <div class="row">
    <div class="col-lg-12">
      <small><u>projects/popular/neural-network</u></small>

    </div>
  </div>
  <div class="row">
    <div class="col-lg-10">

      <br>
      <h1 class="vp-header-text"><span class="highlight-text">{{fullName}}/</span>Neural Network</h1>
    </div>
    <div class="col-lg-2 hidden-md-down">
      <br>
      <i class="fa fa-star-o fa-2x vp-header-icon"></i>
      <i class="fa fa-cloud-download fa-2x vp-header-icon"></i>
    </div>
    <div class="col-lg-12">
      <hr>
    </div>
  </div>
  <!-- /Package header -->

  <!-- Nav tabs -->
  <ul class="nav nav-tabs nav-justified danger-color-dark">
    <li class="nav-item">
      <a class="nav-link active" data-toggle="tab" href="#about-panel" role="tab">About</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" data-toggle="tab" href="#usage-panel" role="tab">Usage</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" data-toggle="tab" href="#tests-panel" role="tab">Tests</a>
    </li>
  </ul>
  <!-- Tab panels -->
  <div class="tab-content card">
    <!--Panel 1-->
    <div class="tab-pane fade in show active" id="about-panel" role="tabpanel">
      <app-vp-about></app-vp-about>
    </div>
    <!--/.Panel 1-->
    <!--Panel 2-->
    <div class="tab-pane fade" id="usage-panel" role="tabpanel">
      <app-vp-usage></app-vp-usage>
    </div>
    <!--/.Panel 2-->
    <!--Panel 3-->
    <div class="tab-pane fade" id="tests-panel" role="tabpanel">
      <app-vp-test></app-vp-test>
    </div>
    <!--/.Panel 3-->
  </div>
</div>
<!--/View for package-->
